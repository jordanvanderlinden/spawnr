<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .job-card {
            margin-bottom: 1rem;
        }
        .log-container {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            border-radius: 0.375rem;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-rocket"></i> Spawnr
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Cluster and Deployment Selection -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cloud"></i> Cluster & Deployment Selection</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="clusterSelect" class="form-label">EKS Cluster</label>
                            <div class="input-group">
                                <select class="form-select" id="clusterSelect">
                                    <option value="">Loading clusters...</option>
                                </select>
                                <button class="btn btn-outline-secondary" type="button" id="addClusterBtn" data-bs-toggle="modal" data-bs-target="#addClusterModal">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="namespaceSelect" class="form-label">Namespace</label>
                            <select class="form-select" id="namespaceSelect" disabled>
                                <option value="">Select a cluster first</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="deploymentSelect" class="form-label">Deployment</label>
                            <select class="form-select" id="deploymentSelect" disabled>
                                <option value="">Select a namespace first</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="jobName" class="form-label">Job Name</label>
                            <input type="text" class="form-control" id="jobName" placeholder="Enter job name">
                        </div>
                        <div class="mb-3">
                            <label for="command" class="form-label">Command</label>
                            <textarea class="form-control" id="command" rows="3" placeholder="Enter command to run"></textarea>
                        </div>
                        <button class="btn btn-primary" id="createJobBtn" disabled>
                            <i class="fas fa-play"></i> Create Job
                        </button>
                    </div>
                </div>
            </div>

            <!-- Job Management -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-tasks"></i> Job Management</h5>
                        <button class="btn btn-sm btn-outline-secondary" id="refreshJobsBtn">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="jobsContainer">
                            <div class="text-center text-muted">
                                <i class="fas fa-info-circle"></i> No jobs created yet
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Logs Modal -->
    <div class="modal fade" id="logsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Job Logs</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="log-container" id="logContent">
                        Loading logs...
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Cluster Modal -->
    <div class="modal fade" id="addClusterModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Cluster</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addClusterForm">
                        <div class="mb-3">
                            <label for="clusterName" class="form-label">Cluster Name</label>
                            <input type="text" class="form-control" id="clusterName" required>
                            <div class="form-text">The actual EKS cluster name</div>
                        </div>
                        <div class="mb-3">
                            <label for="friendlyName" class="form-label">Friendly Name</label>
                            <input type="text" class="form-control" id="friendlyName" required>
                            <div class="form-text">Display name for the cluster</div>
                        </div>
                        <div class="mb-3">
                            <label for="roleArn" class="form-label">Role ARN</label>
                            <input type="text" class="form-control" id="roleArn" required>
                            <div class="form-text">AWS IAM role ARN for cluster access</div>
                        </div>
                        <div class="mb-3">
                            <label for="endpoint" class="form-label">Endpoint URL</label>
                            <input type="url" class="form-control" id="endpoint" required>
                            <div class="form-text">EKS cluster endpoint URL</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveClusterBtn">Add Cluster</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
